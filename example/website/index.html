<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="64x64">
	<style>
	body {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	h1 {
		text-align: center;
	}
	body {
		color: #ffffff;
		background: #003366;
		font-family: sans-serif;
	}
	#picture {
		display: block;
		margin: 64px auto;
		text-align: center;
	}
	</style>
</head>
<body>
	<h1>To Infinity and Beyond!</h1>

	<div id="picture">
		<img alt="Unicorn" src="./unicorn.gif" width="256">
	</div>

	<script>
	var picture = document.querySelector('#picture img');
	if (picture !== null) {

		var width  = window.innerWidth;
		var height = window.innerHeight;

		if (width > height) {
			picture.setAttribute('width',  height / 1.2);
			picture.setAttribute('height', height / 1.2);
		} else {
			picture.setAttribute('width',  width  / 1.2);
			picture.setAttribute('height', width  / 1.2);
		}

	}
	</script>
</body>
</html>
